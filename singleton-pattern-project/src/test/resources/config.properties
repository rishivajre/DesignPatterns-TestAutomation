# Browser Configuration
browser=chrome
headless=false
remote.execution=false

# WebDriver Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Selenium Grid Configuration
grid.url=http://localhost:4444

# Application URLs
spicejet.url=https://www.spicejet.com/
orangehrm.url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
automation.exercise.url=https://www.automationexercise.com/

# LambdaTest Configuration (Cloud Testing)
lambdatest.username=your_username
lambdatest.accesskey=your_accesskey
lambdatest.grid.url=https://hub.lambdatest.com/wd/hub

# BrowserStack Configuration (Cloud Testing)
browserstack.username=your_username
browserstack.accesskey=your_accesskey
browserstack.url=https://hub-cloud.browserstack.com/wd/hub

# Reporting Configuration
extent.report.path=target/extent-reports/
allure.results.path=target/allure-results/
screenshot.path=target/screenshots/

# Environment Configuration
environment=local
