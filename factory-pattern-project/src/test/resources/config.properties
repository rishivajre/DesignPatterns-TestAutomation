# Browser Factory Configuration
browser.factory=chrome
local.execution=true
remote.grid.url=http://localhost:4444

# Application URLs
orangehrm.url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login

# Browser Capabilities
chrome.headless=false
firefox.headless=false
edge.headless=false

# WebDriver Timeouts
implicit.wait=10
explicit.wait=20
page.load.timeout=30
